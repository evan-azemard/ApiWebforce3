<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href=""> Menu </a></li>
                <li><a href=""> Liste </a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form action="post" method="post">
            <div class="tête">
                <div class="text">
                    <label for="name">Nom:</label>
                    <input type="text" id="firstname" name="user_name">
                </div>
                <div class="text">
                    <label for="name"> Prénom:</label>
                    <input type="text" id="name" name="user_name">
                </div>
            </div>
            <div class="contains">
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail">
            </div>
            <div class="contains">
                <label for="adress">Adresse:</label>
                <input type="text" id="adress" name="user_adress">
            </div>
            <div>
                <div class="numéro">
                    <div class="text">
                        <label for="telnumber">Numéro de téléphone:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="text">
                        <label for="post">Code postal:</label>
                        <input type="number" id="post" name="user_post">
                    </div>
                </div>
            </div>
            <div class="nom">
                <div class="text">
                    <label for="mdp">Mot de passe:</label>
                    <input type="password" name="mdp">
                </div>
                <div class="bouton">
                    <button> Retour </button>
                    <button> Valider </button>
                </div>
            </div>
        </form>
    </section>
    <footer>
        <button> Retour </button>
    </footer>
</body>
<script src="script.js"></script>
</body>
</html>
